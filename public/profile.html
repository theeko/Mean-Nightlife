<div class="container">
<aside class="col-md-3">
<h1>My Polls</h1>
<a href="/#/newpoll"><p>Create new poll</p></a>
</aside>
<div class="col-md-6 ">
      <div class="col-md-3 text-center" ng-repeat="poll in polls">
        <a ng-href="/#/poll/{{poll._id}}">{{poll.question}}</a>
        </div>
      </div>
    </div>
</div>
